<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" href="calc-norm.css">
  </head>
  <body>
	<script src="index.js"></script>
    <div class="page">
        <div class="calculator">
          <div class= "calculator-output">Output</div>
          <div class= "calculator-clear">
            <button class="clear-button">C</button>
        </div>
          <div class= "calculator-divide">
            <button class= "divide-button">รท</button>
        </div>
          <div class= "calculator-multiply">
            <button class= "multiply-button">ร</button>
        </div>
          <div class= "calculator-subtract">
            <button class= "subtract-button">-</button>
        </div>
          <div class= "calculator-add">
            <button class= "add-button">+</button>
        </div>
          <div class= "calculator-equal">
            <button class= "equal-button">=</button>
        </div>
          <div class= "calculator-nine">
            <button class= "nine-button">9</button>
        </div>
          <div class= "calculator-eight">
            <button class="eight-button">8</button>
        </div>
          <div class= "calculator-seven">
            <button class= "seven-button">7</button>
        </div>
          <div class= "calculator-six">
            <button class= "six-button">6</button>
        </div>
          <div class= "calculator-five">
            <button class= "five-button">5</button>
        </div>
          <div class= "calculator-four">
            <button class= "four-button">4</button>
        </div>
          <div class= "calculator-three">
            <button class= "three-button">3</button>
        </div>
          <div class= "calculator-two">
            <button class= "two-button">2</button>
        </div>
          <div class= "calculator-one">
            <button class= "one-button">1</button>
          </div>
          <div class= "calculator-zero">
            <button class= "zero-button">0</button>
        </div>
          <div class= "calculator-decimal">
            <button class="decimal-button">.</button>
          </div>
      </div>
    </div>
  </body>
</html>
