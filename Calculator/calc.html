<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" href="calc-norm.css">
  </head>
  <body>
	<script src="calc.js"></script>
    <div class="page">
        <div class="calculator">
          <div class= "calculator-output"><strong></strong></div>
          <div class= "calculator-clear">
            <button class="clear-button"><strong>C</strong></button>
        </div>
          <div class= "calculator-divide">
            <button class= "operation-button divide-button">รท</button>
        </div>
          <div class= "calculator-multiply">
            <button class= "operation-button multiply-button">ร</button>
        </div>
          <div class= "calculator-subtract">
            <button class= "operation-button subtract-button">-</button>
        </div>
          <div class= "calculator-add">
            <button class= "operation-button add-button">+</button>
        </div>
          <div class= "calculator-equal">
            <button class= "operation-button equal-button">=</button>
        </div>
          <div class= "calculator-nine">
            <button class= "number-button nine-button">9</button>
        </div>
          <div class= "calculator-eight">
            <button class="number-button eight-button">8</button>
        </div>
          <div class= "calculator-seven">
            <button class= "number-button seven-button">7</button>
        </div>
          <div class= "calculator-six">
            <button class= "number-button six-button">6</button>
        </div>
          <div class= "calculator-five">
            <button class= "number-button five-button">5</button>
        </div>
          <div class= "calculator-four">
            <button class= "number-button four-button">4</button>
        </div>
          <div class= "calculator-three">
            <button class= "number-button three-button">3</button>
        </div>
          <div class= "calculator-two">
            <button class= "number-button two-button">2</button>
        </div>
          <div class= "calculator-one">
            <button class= "number-button one-button">1</button>
          </div>
          <div class= "calculator-zero">
            <button class= "zero-button">0</button>
        </div>
          <div class= "calculator-decimal">
            <button class="operation-button decimal-button">.</button>
          </div>
      </div>
    </div>
  </body>
</html>
